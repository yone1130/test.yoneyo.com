<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test Page</title>
    <meta name="description" content="This page is for test.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @font-face {
            font-family: "Local Noto Sans JP";
            src: local("Noto Sans JP");
        }

        :root {
            --bg-color: #eee;
            --font-family: 'Local Noto Sans JP', 'Noto Sans JP', sans-serif;
            --font-size: 14px;
            --font-weight: 400;
            --color: #222;

            font-size: var(--font-size);
            font-weight: var(--font-weight);
        }

        body {
            background-color: var(--bg-color);
            font-family: var(--font-family);
            font-size: var(--font-size);
            font-weight: var(--font-weight);
            color: var(--color);
            margin: 0;
            padding: 0;
        }

        body * {
            margin: 0;
            padding: 0;
        }

        main {
            display: flex;

            box-sizing: border-box;
            padding: 2rem;
            width: 100%;
            min-height: 100dvh;

            flex-direction: column;
            align-items: center;
            gap: 1rem;
            text-align: center;

        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
    </style>
</head>

<body>
    <main>
        <h1 class="title">Test Page</h1>

        <section class="content">
            <p>This page is for test.</p>
        </section>
    </main>
</body>

</html>
